{% extends 'bidder/base.html' %}

{% block content %}
<h1>Deposit Money</h1>
<form method="POST">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" step="0.01" name="amount" id="amount" required>
    <button type="submit">Deposit</button>
</form>
<a href="{% url 'browse_items' %}">Back to Browse Items</a>
{% endblock %}
