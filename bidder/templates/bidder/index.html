<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="login-page">

            <h2 class="login-page-heading">Welcome to SWEBAY!</h2>
            <form class="login-form">
                <fieldset class="login-fieldset">
                    <legend class="login-form-legend">Login</legend>
                    <p>
                        <label>Username</label>
                        <input name="username">
                    </p>
                    <p>
                        <label>Password</label>
                        <input name="password" type="password">
                    </p>
                    <p>
                        <button class="login-btn">Login</button>
                    </p>

                </fieldset>

            </form>

        </div>

    </body>
</html>
