{% extends "bidder/base.html" %}

{% block title %}
    File a Complaint
{% endblock title %}

{% block content %}
    <h1>File a Complaint</h1>
    <p>You are filing a complaint against: <strong>{{ user_to_complain_about.username }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="5" cols="50" required></textarea><br>
        <button type="submit">Submit Complaint</button>
    </form>
    <br>
    <a href="{% url 'browse_items' %}">Back to Browse Items</a>
{% endblock content %}
