{% extends "bidder/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>List an Item You Need</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="item_name" name="item_name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description (optional)</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="price_min" class="form-label">Minimum Price ($)</label>
            <input type="number" step="0.01" class="form-control" id="price_min" name="price_min" required>
        </div>
        <div class="mb-3">
            <label for="price_max" class="form-label">Maximum Price ($)</label>
            <input type="number" step="0.01" class="form-control" id="price_max" name="price_max" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
{% endblock %}
