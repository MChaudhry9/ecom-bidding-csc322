{% extends 'bidder/base.html' %}

{% block content %}
<h1>Withdraw Money</h1>
<form method="POST">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" step="0.01" name="amount" id="amount" required>
    <button type="submit">Withdraw</button>
</form>
<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
